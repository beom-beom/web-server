<body> 
    <audio autoplay controls>

    <a href="index.html">
        <h1>HTML 홈페이지 만들기</h1>

    <h2>목차</h2>
    <ul>
        <li>HTML의 탄생</li>

        <li>HTML 홈페이지 만들기</li>
    </ul>

    <h3>HTML의 탄생</h3>
    <p>HTML은 <strong>Hyper Text Markup Language</strong>라는 용어의 약자로서 물리학자 <strong>팀 버너스리</strong>가 1990년에 HTTP, URL,
        브라우저와 함께 개발했습니다. 팀 버너스리는 인터넷의 기반을 닦은 여러 공로로 웹의 아버지라고 불리는 인물 중 하나입니다.</p>
<img src="earth.gif" alt="" data-animated="./chaeng-animated.gif" data-stati    c="./chaeng-static.gif" class="hov-anim">
  <script>
  $(".hov-anim").mouseover(function() {
    $(this).attr("src", $(this).data("animated"))
  }),
  $(".hov-anim").mouseout(function() {
    $(this).attr("src", $(this).data("static"))
  });
  </script>

        
</body>

</html>
